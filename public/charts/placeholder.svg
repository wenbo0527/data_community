<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5" stroke="#e5e6eb" stroke-width="1"/>
  
  <!-- 占位符图标 -->
  <g transform="translate(200, 150)">
    <!-- 图片图标 -->
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#c9cdd4" stroke-width="2" rx="4"/>
    <circle cx="-20" cy="-15" r="8" fill="none" stroke="#c9cdd4" stroke-width="2"/>
    <polygon points="-40,10 -20,-5 0,10 20,0 40,20 40,30 -40,30" fill="#c9cdd4"/>
  </g>
  
  <!-- 文字说明 -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#86909c">
    图片加载失败
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c9cdd4">
    请检查图片路径或网络连接
  </text>
</svg>