<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74C7E3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">分平台效果对比</text>
  
  <!-- 坐标轴 -->
  <line x1="80" y1="50" x2="80" y2="320" stroke="#ddd" stroke-width="2"/>
  <line x1="80" y1="320" x2="520" y2="320" stroke="#ddd" stroke-width="2"/>
  
  <!-- Y轴标签 -->
  <text x="70" y="60" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">35</text>
  <text x="70" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">30</text>
  <text x="70" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">25</text>
  <text x="70" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">20</text>
  <text x="70" y="260" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">15</text>
  <text x="70" y="310" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">10</text>
  
  <!-- iOS平台 -->
  <rect x="120" y="80" width="80" height="240" fill="url(#barGradient1)" stroke="#fff" stroke-width="2"/>
  <text x="160" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">iOS</text>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">31.6%</text>
  <text x="160" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CVR</text>
  
  <!-- Android平台 -->
  <rect x="220" y="110" width="80" height="210" fill="url(#barGradient2)" stroke="#fff" stroke-width="2"/>
  <text x="260" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Android</text>
  <text x="260" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">29.7%</text>
  <text x="260" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CVR</text>
  
  <!-- Web平台 -->
  <rect x="320" y="140" width="80" height="180" fill="url(#barGradient3)" stroke="#fff" stroke-width="2"/>
  <text x="360" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Web</text>
  <text x="360" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">27.8%</text>
  <text x="360" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CVR</text>
  
  <!-- 数据标签 -->
  <text x="160" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">ROI: 2.8</text>
  <text x="260" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">ROI: 2.1</text>
  <text x="360" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">ROI: 1.8</text>
  
  <!-- 图例 -->
  <rect x="450" y="60" width="15" height="15" fill="url(#barGradient1)"/>
  <text x="470" y="72" font-family="Arial, sans-serif" font-size="12" fill="#666">iOS (7,308样本)</text>
  
  <rect x="450" y="80" width="15" height="15" fill="url(#barGradient2)"/>
  <text x="470" y="92" font-family="Arial, sans-serif" font-size="12" fill="#666">Android (3,654样本)</text>
  
  <rect x="450" y="100" width="15" height="15" fill="url(#barGradient3)"/>
  <text x="470" y="112" font-family="Arial, sans-serif" font-size="12" fill="#666">Web (1,218样本)</text>
  
  <!-- 生成时间戳 -->
  <text x="580" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#999">Generated: 2025-01-08</text>
</svg>