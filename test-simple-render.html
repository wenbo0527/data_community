<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化渲染测试 - 用户887123</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        .data-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .render-test {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9ff;
        }
        .component-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .component-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .component-card.mounted {
            border-color: #28a745;
            background: #f8fff9;
        }
        .component-card.error {
            border-color: #dc3545;
            background: #fff8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简化渲染测试 - 用户887123</h1>
        
        <div class="test-panel">
            <h3>测试控制面板</h3>
            <button class="test-button" onclick="testBasicRender()">测试基础渲染</button>
            <button class="test-button" onclick="testDataFetch()">测试数据获取</button>
            <button class="test-button" onclick="testConditionalRender()">测试条件渲染</button>
            <button class="test-button" onclick="testMemoryUsage()">检查内存使用</button>
            <button class="test-button" onclick="clearAll()">清空所有</button>
        </div>
        
        <div id="status" class="status info">等待测试...</div>
        
        <div class="component-status">
            <div class="component-card" id="basic-info-status">
                <h4>基础信息</h4>
                <div>状态: <span id="basic-info-state">未测试</span></div>
            </div>
            <div class="component-card" id="product-modules-status">
                <h4>产品模块</h4>
                <div>状态: <span id="product-modules-state">未测试</span></div>
            </div>
            <div class="component-card" id="loan-list-status">
                <h4>贷款列表</h4>
                <div>状态: <span id="loan-list-state">未测试</span></div>
            </div>
            <div class="component-card" id="credit-list-status">
                <h4>征信列表</h4>
                <div>状态: <span id="credit-list-state">未测试</span></div>
            </div>
        </div>
        
        <div class="log-container" id="log-container">
            <div><strong>测试日志:</strong></div>
        </div>
        
        <div class="render-test" id="render-test">
            <h3>渲染测试区域</h3>
            <div id="render-content">等待渲染测试...</div>
        </div>
        
        <div class="data-display" id="data-display">
            等待数据显示...
        </div>
    </div>
    
    <script type="module">
        let userData = null;
        let renderAttempts = 0;
        let memorySnapshots = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#6c757d';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateComponentStatus(component, state, hasData = false) {
            const statusEl = document.getElementById(`${component}-status`);
            const stateEl = document.getElementById(`${component}-state`);
            
            if (statusEl && stateEl) {
                stateEl.textContent = state;
                statusEl.className = `component-card ${hasData ? 'mounted' : 'error'}`;
            }
        }
        
        async function testBasicRender() {
            log('开始基础渲染测试');
            updateStatus('正在进行基础渲染测试...', 'info');
            
            try {
                renderAttempts++;
                log(`渲染尝试次数: ${renderAttempts}`);
                
                // 测试基本DOM操作
                const renderContent = document.getElementById('render-content');
                renderContent.innerHTML = `
                    <div style="padding: 10px; border: 1px solid #ccc; margin: 10px 0;">
                        <h4>基础渲染测试 #${renderAttempts}</h4>
                        <p>时间戳: ${new Date().toLocaleString()}</p>
                        <p>页面加载状态: ${document.readyState}</p>
                        <p>DOM元素数量: ${document.querySelectorAll('*').length}</p>
                    </div>
                `;
                
                updateComponentStatus('basic-info', '渲染成功', true);
                log('基础渲染测试完成', 'success');
                updateStatus('基础渲染测试完成', 'success');
                
            } catch (error) {
                log(`基础渲染测试失败: ${error.message}`, 'error');
                updateStatus('基础渲染测试失败', 'error');
                updateComponentStatus('basic-info', '渲染失败', false);
            }
        }
        
        async function testDataFetch() {
            log('开始数据获取测试');
            updateStatus('正在获取用户数据...', 'info');
            
            try {
                // 动态导入fetchUserInfo函数
                const { fetchUserInfo } = await import('./src/mock/customer360.ts');
                log('成功导入fetchUserInfo函数');
                
                // 获取用户数据
                const response = await fetchUserInfo('887123');
                log('API调用完成');
                
                if (response && !response.error) {
                    userData = response;
                    log('用户数据获取成功', 'success');
                    
                    // 显示数据结构
                    const dataDisplay = document.getElementById('data-display');
                    dataDisplay.textContent = JSON.stringify(response, null, 2);
                    
                    // 更新组件状态
                    updateComponentStatus('product-modules', '数据已加载', !!(response.selfProducts || response.loanProducts));
                    updateComponentStatus('loan-list', '数据已加载', !!(response.loanRecords && response.loanRecords.length > 0));
                    updateComponentStatus('credit-list', '数据已加载', !!(response.creditsList && response.creditsList.length > 0));
                    
                    updateStatus('用户数据获取成功', 'success');
                    
                } else {
                    log(`API返回错误: ${response?.message || '未知错误'}`, 'error');
                    updateStatus('用户数据获取失败', 'error');
                }
                
            } catch (error) {
                log(`数据获取失败: ${error.message}`, 'error');
                updateStatus('数据获取失败', 'error');
                console.error('数据获取错误:', error);
            }
        }
        
        async function testConditionalRender() {
            log('开始条件渲染测试');
            updateStatus('正在测试条件渲染...', 'info');
            
            try {
                const renderContent = document.getElementById('render-content');
                
                if (!userData) {
                    renderContent.innerHTML = `
                        <div style="padding: 10px; border: 1px solid #ffc107; background: #fff3cd; margin: 10px 0;">
                            <h4>条件渲染测试</h4>
                            <p>❌ 没有用户数据，请先运行数据获取测试</p>
                        </div>
                    `;
                    log('条件渲染测试: 无数据状态', 'info');
                    return;
                }
                
                // 模拟Vue的条件渲染逻辑
                const hasBasicInfo = !!(userData.basicInfo);
                const hasProducts = !!(userData.selfProducts || userData.loanProducts);
                const hasLoans = !!(userData.loanRecords && userData.loanRecords.length > 0);
                const hasCredits = !!(userData.creditsList && userData.creditsList.length > 0);
                
                renderContent.innerHTML = `
                    <div style="padding: 10px; border: 1px solid #28a745; background: #d4edda; margin: 10px 0;">
                        <h4>条件渲染测试结果</h4>
                        <p>✅ 基础信息: ${hasBasicInfo ? '有数据' : '无数据'}</p>
                        <p>✅ 产品信息: ${hasProducts ? '有数据' : '无数据'}</p>
                        <p>✅ 贷款记录: ${hasLoans ? '有数据' : '无数据'}</p>
                        <p>✅ 征信记录: ${hasCredits ? '有数据' : '无数据'}</p>
                        <p>用户ID: ${userData.userId || '未知'}</p>
                        <p>用户姓名: ${userData.basicInfo?.name || '未知'}</p>
                    </div>
                `;
                
                log('条件渲染测试完成', 'success');
                updateStatus('条件渲染测试完成', 'success');
                
            } catch (error) {
                log(`条件渲染测试失败: ${error.message}`, 'error');
                updateStatus('条件渲染测试失败', 'error');
            }
        }
        
        function testMemoryUsage() {
            log('开始内存使用检查');
            
            try {
                const memoryInfo = performance.memory || {};
                const snapshot = {
                    timestamp: new Date().toLocaleString(),
                    usedJSHeapSize: memoryInfo.usedJSHeapSize || 0,
                    totalJSHeapSize: memoryInfo.totalJSHeapSize || 0,
                    jsHeapSizeLimit: memoryInfo.jsHeapSizeLimit || 0,
                    renderAttempts: renderAttempts
                };
                
                memorySnapshots.push(snapshot);
                
                const dataDisplay = document.getElementById('data-display');
                dataDisplay.textContent = `内存使用情况:\n${JSON.stringify(memorySnapshots, null, 2)}`;
                
                log(`内存快照已记录，总快照数: ${memorySnapshots.length}`);
                updateStatus('内存检查完成', 'info');
                
            } catch (error) {
                log(`内存检查失败: ${error.message}`, 'error');
            }
        }
        
        function clearAll() {
            log('清空所有数据和状态');
            
            userData = null;
            renderAttempts = 0;
            memorySnapshots = [];
            
            document.getElementById('render-content').innerHTML = '等待渲染测试...';
            document.getElementById('data-display').textContent = '等待数据显示...';
            document.getElementById('log-container').innerHTML = '<div><strong>测试日志:</strong></div>';
            
            // 重置组件状态
            ['basic-info', 'product-modules', 'loan-list', 'credit-list'].forEach(component => {
                updateComponentStatus(component, '未测试', false);
            });
            
            updateStatus('所有数据已清空', 'info');
        }
        
        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            log('页面加载完成，准备进行测试');
            updateStatus('页面已加载，可以开始测试', 'info');
        });
        
        // 监听页面卸载
        window.addEventListener('beforeunload', () => {
            log('页面即将卸载');
        });
        
        // 全局错误处理
        window.addEventListener('error', (event) => {
            log(`全局错误: ${event.error?.message || event.message}`, 'error');
        });
        
        // 暴露函数到全局作用域
        window.testBasicRender = testBasicRender;
        window.testDataFetch = testDataFetch;
        window.testConditionalRender = testConditionalRender;
        window.testMemoryUsage = testMemoryUsage;
        window.clearAll = clearAll;
        
    </script>
</body>
</html>
