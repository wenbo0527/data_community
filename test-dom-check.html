<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM结构检查</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #f57c00; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; max-height: 300px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>🔍 Customer360 DOM结构检查</h1>
    
    <div class="test-section">
        <h3>操作面板</h3>
        <button onclick="loadCustomer360()">加载Customer360页面</button>
        <button onclick="checkDOMStructure()">检查DOM结构</button>
        <button onclick="checkConsoleErrors()">检查控制台错误</button>
        <button onclick="testDirectNavigation()">直接导航测试</button>
        <button onclick="clearResults()">清空结果</button>
    </div>
    
    <div class="test-section">
        <h3>Customer360页面预览</h3>
        <iframe id="customer360Frame" src="about:blank"></iframe>
    </div>
    
    <div class="test-section">
        <h3>检查结果</h3>
        <div id="results"></div>
    </div>
    
    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
                <small>时间: ${new Date().toLocaleTimeString()}</small>
            `;
            results.appendChild(div);
        }
        
        function loadCustomer360() {
            addResult('🚀 加载Customer360页面', '正在加载...');
            const iframe = document.getElementById('customer360Frame');
            iframe.src = '/discovery/customer360/detail/887123';
            
            iframe.onload = function() {
                addResult('✅ 页面加载完成', 'iframe加载成功', 'success');
                setTimeout(() => {
                    checkDOMStructure();
                }, 2000);
            };
            
            iframe.onerror = function() {
                addResult('❌ 页面加载失败', 'iframe加载错误', 'error');
            };
        }
        
        function checkDOMStructure() {
            try {
                const iframe = document.getElementById('customer360Frame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    addResult('⚠️ 无法访问iframe内容', '可能存在跨域限制', 'warning');
                    return;
                }
                
                const body = iframeDoc.body;
                const app = iframeDoc.getElementById('app');
                
                const domInfo = {
                    hasBody: !!body,
                    hasApp: !!app,
                    bodyChildren: body ? body.children.length : 0,
                    appChildren: app ? app.children.length : 0,
                    bodyHTML: body ? body.innerHTML.substring(0, 500) + '...' : 'null',
                    appHTML: app ? app.innerHTML.substring(0, 500) + '...' : 'null',
                    title: iframeDoc.title,
                    readyState: iframeDoc.readyState
                };
                
                addResult('📋 DOM结构信息', domInfo, 'success');
                
                // 检查是否有Vue相关的元素
                const vueElements = iframeDoc.querySelectorAll('[data-v-]');
                const hasVueElements = vueElements.length > 0;
                
                addResult('🔧 Vue元素检查', {
                    hasVueElements: hasVueElements,
                    vueElementsCount: vueElements.length,
                    vueElementsInfo: Array.from(vueElements).slice(0, 5).map(el => ({
                        tagName: el.tagName,
                        className: el.className,
                        id: el.id
                    }))
                }, hasVueElements ? 'success' : 'warning');
                
                // 检查是否有错误信息
                const errorElements = iframeDoc.querySelectorAll('.error, [class*="error"], [class*="Error"]');
                if (errorElements.length > 0) {
                    addResult('❌ 发现错误元素', {
                        errorCount: errorElements.length,
                        errors: Array.from(errorElements).map(el => el.textContent.substring(0, 200))
                    }, 'error');
                }
                
            } catch (error) {
                addResult('💥 DOM检查异常', {
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }
        
        function checkConsoleErrors() {
            addResult('🔍 控制台错误检查', '注意：由于安全限制，无法直接访问iframe的控制台。请在开发者工具中手动检查。', 'warning');
        }
        
        function testDirectNavigation() {
            addResult('🔗 直接导航测试', '在新窗口中打开Customer360页面');
            window.open('/discovery/customer360/detail/887123', '_blank');
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // 页面加载时自动开始测试
        window.addEventListener('load', () => {
            addResult('🎯 DOM检查工具启动', '准备检查Customer360页面', 'success');
            setTimeout(() => {
                loadCustomer360();
            }, 1000);
        });
    </script>
</body>
</html>
